<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>login page</title>
</head>
<body>


 



<div class="form">
    <h1>Login</h1>
    <form action="/" method="POST">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" placeholder="Enter your username" autocomplete="off" required>

        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="Enter your password (8-16 characters)" autocomplete="off" required>

        <button class="button" name="submit" type="submit">Login</button>
    </form>

    <h4><a href="#">Forgot your password?</a></h4>
    <h3>Don't have an account? <a href="#">Register here</a></h3>
</div>







    <script src="./main.js"></script>
</body>
</html>
